<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-8">
                    <h1 class="display-2">Particle Accelerator Train Scheduler</h1>
                    <p class="lead">Radtion's fast approaching...Be Aware!!!!</p>
                    <div class="card bg-dark">
                        <p>Current Time: <div id="myClock2"></div>
                        </p>
                    </div>
                </div>
                <div class="col-lg-4" id="myClock">
                    <div class="clock">
                        <div class="clock-face">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand second-hand"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Main section of the page -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Train Schedule -->
                <div class="card">
                    <div class="card-header bg-dark text-white display-5">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='trainTable'>
                            <thead>
                                <tr class="bg-dark text-white">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- Add Train  -->
                <div class="card mt-2">
                    <div class="card-header bg-dark text-white display-5">
                        Add Train
                    </div>
                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="formTrainNameInput">Train Name</label>
                                <input type="text" class="form-control" id="formTrainNameInput">
                            </div>
                            <div class="form-group">
                                <label for="formTrainDestinationInput">Destination</label>
                                <input type="text" class="form-control" id="formTrainDestinationInput">
                            </div>
                            <div class="form-group">
                                <label for="formFirstTraininput">First Train Time (HH:mm - Military Time)</label>
                                <input type="text" class="form-control" id="formFirstTraininput">
                            </div>
                            <div class="form-group">
                                <label for="formTrainFreqInput">Frequency (In Minutes)</label>
                                <input type="text" class="form-control" id="formTrainFreqInput">
                            </div>
                            <button type="submit" class="btn btn-dark" id="addTrainButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src="./assets/javascript/app.js"></script>
</body>

</html>
